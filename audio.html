<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Example</title>
  <style>
    /* Basic styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen overlay */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    #popupOverlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Hide main content initially */
    #mainContent {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Overlay Popup -->
<div id="popupOverlay">
  <h2>Allow Access to Enter Website</h2>
  <button onclick="allowAccess()">Allow</button>
</div>

<!-- Main Website Content -->
<div id="mainContent">
  <h1>Welcome to My Website</h1>
  <p>This is your main content.</p>
  
  <!-- Audio file -->
  <audio id="myAudio" loop>
    <source src="./main_tera.mp3" type="audio/mp3">
  </audio>
</div>

<script>
  function allowAccess() {
    // Hide popup
    document.getElementById("popupOverlay").style.display = "none";

    // Show main content
    document.getElementById("mainContent").style.display = "block";

    // Play audio
    const audio = document.getElementById("myAudio");
    audio.play().catch(err => {
      console.log("Autoplay failed:", err);
    });
  }
</script>

</body>
</html>
